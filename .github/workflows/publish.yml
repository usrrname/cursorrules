name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: extract-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Update package.json version
        run: | 
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version ${{ steps.extract-version.outputs.version }}
          git add package.json
          git commit -m "Update package version to ${{ steps.extract-version.outputs.version }} [skip ci]"
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: prepare-version
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'refs/tags/v${{ needs.prepare-version.outputs.version }}' }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          scope: '@usrrname'
      
      - run: npm ci
      
      - name: Publish to NPM
        run: |
          echo "Publishing version ${{ needs.prepare-version.outputs.version }} to NPM registry"
          npm config set registry https://registry.npmjs.org --scope=@usrrname
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

  publish-gpr:
    needs: prepare-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@usrrname'
      
      - run: npm ci
      
      - name: Publish to GitHub Packages
        run: |
          echo "Publishing version ${{ needs.prepare-version.outputs.version }} to GitHub Packages"
          npm config set registry https://npm.pkg.github.com/ --scope=@usrrname
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}