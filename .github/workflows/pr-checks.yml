name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

# Cancel in-progress runs on new pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run tests
        run: npm run test:ci

  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install GitHub CLI
        run: sudo apt-get install gh
      - name: Add commit messages to PR description
        run: |
          # Get the commit messages from the PR
          commits=$(gh pr view ${{ github.event.pull_request.number }} --json commits | jq -r '.commits[].message')
          echo "COMMIT_MESSAGES=$commits" >> $GITHUB_ENV

          # Create new description with just commit messages
          new_description="### Commit Messages:\n $COMMIT_MESSAGES"
          
          # Update the PR description
          gh pr edit ${{ github.event.pull_request.number }} --body "$new_description"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          description: ${{ github.event.pull_request.body }}
          COMMIT_MESSAGES: $commits